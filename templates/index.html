<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftingCrazeGaming Shows</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .shows-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }

        .show-card {
            background-color: #444;
            width: 200px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .show-card img {
            width: 100%;
            border-radius: 10px;
        }

        .show-card h2 {
            font-size: 1.3rem;
            margin: 10px 0;
        }

        .show-card p {
            font-size: 1rem;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animation delay for staggered effect */
        .show-card:nth-child(1) {
            animation-delay: 0.2s;
        }

        .show-card:nth-child(2) {
            animation-delay: 0.4s;
        }

        .show-card:nth-child(3) {
            animation-delay: 0.6s;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .shows-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>CraftingCrazeGaming Shows</h1>
    </header>

    <div class="shows-container">
        {% for show in shows %}
        <div class="show-card">
            <img src="{{ show.image }}" alt="{{ show.title }}">
            <h2>{{ show.title }}</h2>
            <p>{{ show.description }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
